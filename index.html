<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <!-- <header>
    <h1>Rock, Paper, Scissors</h1>
  </header> -->
  <body>
    <main>
      <section class="user-view">
        <div class="user-box">
          <section class="user-info">
            <p>User's Icon</p>
            <h3>User's Name</h3>
            <p>Computer's Score:<span id="computerScore"></span></p>
          </section>
        </div>
      </section>
      <section class="computer-view">
        <div class="computer-box">
          <section class="computer-info">
            <p>Computer's Icon</p>
            <h3>Computer's Name</h3>
            <p>Computer's Score:<span id="computerScore"></span></p>
          </section>
        </div>
      </section>
      <section class="game-view">
        <section class="header">
          <h2>Rock, Paper, Scissors</h2>
        </section>
        <section class="game-fighter-selection">
          <h3>Choose your <span id="chooseGameOrFighter"> game!</span><h3>
        </section>
        <section class="game-type">
          <section id="classic-game">
            <input type="button" id="classicVersion"
          </section>
          <section id="difficult-game">
            <input type="button" id="difficultVersion"
          </section>
        </section>
      </section>
    </main>
  </body>
<script src="./main.js"></script>
<script src="./game.js"></script>
<script src="./player.js"></script>
</html>
