<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="user-view">
        <div class="user-box">
          <section class="user-info">
            <p>User's Icon</p>
            <h3>User's Name</h3>
            <p>Computer's Score:<span id="computerScore"></span></p>
          </section>
        </div>
      </section>
      <section class="game-view">
        <div class="game-box">
          <header>
            <h1>Rock, Paper, Scissors</h1>
          </header>
          <section class="game-fighter-selection">
            <h3>Choose your <span id="chooseGameOrFighter"> game!</span><h3>
            </section>
            <section class="game-view">
              <section class="classic-game" id="classicGame">
                <input type="button" id="classicVersion" value="classic"/>
              </section>
              <section class="difficult-game" id="difficultGame">
                <input type="button" id="difficultVersion" value="difficult"/>
              </section>
            </section>
          </div>
        </section>
        <section class="computer-view">
          <div class="computer-box">
            <section class="computer-info">
              <p>Computer's Icon</p>
              <h3>Computer's Name</h3>
              <p>Computer's Score:<span id="computerScore"></span></p>
            </section>
          </div>
        </section>
    </main>
  </body>
<scripts src="main.js"></scripts>
<scripts src="./game.js"></scripts>
<scripts src="./player.js"></scripts>
</html>
