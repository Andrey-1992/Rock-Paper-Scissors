<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="user-view">
        <div class="user-info">
          <p>User's Icon</p>
          <h3>Human</h3>
          <p>Wins:<span id="humanScore"> 0</span></p>
        </div>
        <div class="change-game-view hidden" id="changeGameView">
          <button id="changeGameBtn">Change Game?</button>
        </div>
      </section>
      <section class="game-view">
        <section class="header">
          <header>
            <h1>Rock, Paper, Scissors</h1>
          </header>
        </section>
        <section class="game-instructions">
            <h3>Choose your <span id="chooseGameOrFighter">game!</span><h3>
        </section>
        <section class="choose-game-view" id="chooseGameView">
          <section class="game-types-view" id="gameTypesView">
            <section class="classic-game" id="classicGame">
              <input type="button" id="classicVersion" value="classic"/>
            </section>
            <section class="difficult-game" id="difficultGame">
              <input type="button" id="difficultVersion" value="difficult"/>
            </section>
          </section>
          <section class="weapon-types-view hidden" id="weaponTypesView">
            <label class="rock-weapon" for="rockWeapon"><img src="">
              <input type="radio" id="rockWeapon" value="rock"/><p>Rock</p>
            </label>
            <label class="scissors-weapon" for="scissorsWeapon">
              <input type="radio" id="scissorsWeapon" value="scissors"/><p>Scissors</p>
            </label>
            <label class="paper-weapon" for="paperWeapon">
              <input type="radio" id="paperWeapon" value="paper"/><p>Paper</p>
            </label>
            <section class="difficult-weapons hidden" id="difficultWeapons">
              <label class="iguana-weapon" for="iguanaWeapon">
                <input type="radio" id="iguanaWeapon" value="iguana"/><p>Iguana</p>
              </label>
              <label class="ufo-weapon" for="ufoWeapon">
                <input type="radio" id="ufoWeapon" value="ufo"/><p>UFO</p>
              </label>
            </section>
          </section>
          <section class="show-winner-view hidden" id="showWinnerView">
            <p>Winer:<p>
            <p>Human Weapon:</p>
            <p>Computer Weapon:</p>
          </section>
        </section>
      </section>
      <section class="computer-view">
        <div class="computer-info">
          <p>Computer's Icon</p>
          <h3>Computer</h3>
          <p>Wins:<span id="computerScore"> 0</span></p>
        </div>
      </section>
    </main>
  </body>
<script src="./player.js"></script>
<script src="./game.js"></script>
<script src="./main.js"></script>
</html>
